<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NandiAi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial,sans-serif;
  color:white;
}
.app{
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:15px;
  background:#020617;
}
.logo{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
#chat{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  margin-bottom:12px;
  padding:10px;
  border-radius:10px;
  max-width:80%;
}
.user{background:#2563eb;margin-left:auto;}
.bot{background:#1e293b;}
form{
  display:flex;
  padding:10px;
  background:#020617;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
}
button{
  margin-left:8px;
  padding:10px 15px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
}
footer{
  text-align:center;
  font-size:12px;
  padding:6px;
  opacity:.7;
}
</style>
</head>
<body>

<div class="app">
  <header>
    <div class="logo">N</div>
    <h2>NandiAi</h2>
  </header>

  <div id="chat"></div>

  <form id="form">
    <input id="input" placeholder="Ask NandiAi..." required>
    <button>Send</button>
  </form>

  <footer>Â© Animesh Nandi</footer>
</div>

<script>
const chat = document.getElementById("chat");
const form = document.getElementById("form");
const input = document.getElementById("input");

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

form.onsubmit = async e => {
  e.preventDefault();
  const text = input.value;
  addMsg(text,"user");
  input.value = "";

  addMsg("Thinking...","bot");

  const res = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data = await res.json();
  chat.lastChild.innerText = data.reply;
};
</script>

</body>
</html>
